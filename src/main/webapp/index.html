<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="websocket.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div id="wrapper">
            <h1>Key Performance Indicator comparator</h1>
            <p>Click the button below to select two KPI's to compare</p>
            <br />
            <div id="addDevice">
                <div class="button"> <a href="#" OnClick="showForm()">COMPARE</a> </div>
			<form id="addDeviceForm">
                    <h3>Choose first KPI</h3>
                    <span>Name: <input type="text" name="device_name1" id="device_name1"></span>
                    <span>Type: 
                        <select name="device_type1" id="device_type1">
                            <option value="Product Sales">Product Sales</option>
                            <option value="Product Expenses">Product Expenses</option>
                            <option value="Return on Assets">Return on Assets</option>
                            <option value="Product Expenses Budget">Product Expenses Budget</option>
                            <option value="Product Sales Target">Product Sales Target</option>
                            <option value="Return on Equity">Return on Equity</option>
                            <option value="Return on Investment">Return on Investment</option>
                        </select></span>
                        
                    <h3>Choose second KPI</h3>
                    <span>Name: <input type="text" name="device_name2" id="device_name2"></span>
                    <span>Type: 
                        <select name="device_type2" id="device_type2">
              				<option value="Product Sales">Product Sales</option>
                            <option value="Product Expenses">Product Expenses</option>
                            <option value="Return on Assets">Return on Assets</option>
                            <option value="Product Expenses Budget">Product Expenses Budget</option>
                            <option value="Product Sales Target">Product Sales Target</option>
                            <option value="Return on Equity">Return on Equity</option>
                            <option value="Return on Investment">Return on Investment</option>
                        </select></span>

			<br /><br />
                    <input type="button" class="button" value="Compare" onclick=formSubmit()>
                    <input type="reset" class="button" value="Cancel" onclick=hideForm()>
                </form>
            </div>
            <br />
            <h3>Currently compared KPI's:</h3>
            <div id="content">
            </div>
        </div>

    </body>
</html>
